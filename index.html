<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#1E3A5F" />
    <meta name="description" content="ConstructTrack Pro – Project management for construction teams" />
    <title>ConstructTrack Pro</title>

    <!-- ✅ PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Favicon & Icons -->
    <link rel="icon" href="/scc-logo-72.png" sizes="72x72" type="image/png" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/scc-logo-192.png">

    <!-- ✅ Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyS8VmIL-AbFnpm_xmuKZ-XG8AmSA03AM&libraries=marker" async defer></script>

    <!-- ✅ Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-navy': '#1E3A5F',
            },
          },
        },
      };
    </script>
    
    <!-- PDF Generation Libraries are now loaded dynamically -->

    <!-- ✅ Import Map for Browser Modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>

    <!-- ✅ Optional: CSP for security -->
    <!-- 
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://aistudiocdn.com https://maps.googleapis.com; style-src 'self' 'unsafe-inline';">
    -->
  </head>

  <body class="bg-gray-100 min-h-screen antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- ✅ PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
