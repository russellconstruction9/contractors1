<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#1E3A5F" />
    <meta name="description" content="ConstructTrack Pro – Project management for construction teams" />
    <title>ConstructTrack Pro</title>

    <!-- ✅ PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Favicon & Icons -->
    <link rel="icon" href="/scc-logo-72.png" sizes="72x72" type="image/png" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/scc-logo-192.png">

    <!-- ✅ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-navy': '#1E3A5F',
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-100 min-h-screen antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- ✅ PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
